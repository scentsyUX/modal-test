  </head>
  <body>
    <div style="padding:200px">

        <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary modal-launch-button" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document" >
                <div class="modal-content m-closed" tabindex="0">
                  <div class="modal-header">
                    <h5 class="modal-title" >Modal title</h5>
                    <button type="button" class="close modal-close modal-button-1" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true" class="icon-close"></span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Modal body text goes here.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close modal-button-2" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary modal-last" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
                <div class="sr-only modal-live-text" aria-live="polite" role="alert"></div>
              </div>
            </div>

    </div>
  </body>
</html>
